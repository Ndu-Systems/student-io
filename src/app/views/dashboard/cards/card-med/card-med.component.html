<div class="card">
  <h1>
    {{heading}}
  </h1>
  
    <table class="stat-table">
      <tr *ngFor="let item of items">
        <td>
          <img src="../../../../../assets/dash-home-images/check.svg" alt="">
          {{item.discription}}
        </td>
        <td class="color-puple">{{item.value_1}}</td>
        <td>{{item.value_2}}</td>
      </tr>
    </table>
    <button class="btn-transparent">More</button>
</div>
