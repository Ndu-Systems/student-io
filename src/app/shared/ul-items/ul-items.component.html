<ul>
  <li>
    <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">Home</a>
  </li>
  <li>
    <a routerLinkActive="active-link" routerLink="/login">About</a>
  </li>
  <li>
    <a routerLinkActive="active-link" class="sign-up" (click)="toggleLogin()">Sign In</a>
  </li>
</ul>

<div class="overlay" *ngIf="showLogin">
  <div class="container">
    <div class="left">
      <h1>
        Sign in
      </h1>
      <p>
        sign in to use the full benefits
        of student-io
      </p>

      <img src="assets/login-images/undraw_version_control_9bpv.png" alt="" class="svg">
      <img src="assets/home-images/logo2.png" alt="" class="logo">
    </div>
    <div class="right">
      <div class="close" (click)="toggleLogin()">
        X
      </div>
      <form [formGroup]="formGroup" (ngSubmit)="onLogin(formGroup.value)" class="form-group">
        <div class="form-group">
          <label>username</label>
          <input type="email" formControlName="username">
        </div>

        <div class="form-group">
          <label>password</label>
          <input type="password" formControlName="password">
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="!formGroup.valid">Login</button>
        </div>

      </form>

    </div>
  </div>
</div>
